<!DOCTYPE html<!DOCTYPE html>
<html lang="en" class="font-sans h-full w-full">
  <head>
    <link rel="stylesheet" href="/resources/output.css" />
  </head>

  <body class="h-full w-full flex flex-col overflow-hidden">
    <div class="flex items-center justify-between bg-surface p-4">
      <h4 class="text-stone-400">Demarkate Editor</h4>
      <button
        class="rounded bg-surface-100 p-2 text-small font-bold"
        onclick="viewSourceClicked()"
      >
        view raw source
      </button>
    </div>

    <div class="flex-1 overflow-y-auto grid grid-cols-2 gap-x-8 px-8 pt-4 box-border">
      <div class="flex flex-col">
        <textarea
          id="editor"
          class="w-full font-mono text-sm whitespace-pre-wrap break-words outline-none pb-8 resize-none border-0 bg-transparent flex-1 field-sizing-content"
          placeholder="Write markup here..."
        ></textarea>
      </div>

      <div class="min-h-0 max-w-[800px] pb-8">
        <div id="preview" class="w-full break-words"></div>
        <div id="error" class="hidden w-full rounded bg-error p-2 font-mono font-bold"></div>
      </div>
    </div>

    <!-- output_window -->
    <div
      class="fixed top-0 left-0 z-1 h-screen w-screen bg-black opacity-20"
      style="display: none;"
      id="translucent_dismisser"
      onclick="closeOutputClicked();"
    ></div>
    <div
      class="absolute bottom-0 z-100 h-[60%] w-full overflow-y-auto bg-background px-8 py-4"
      style="display: none;"
      id="output_window"
    >
      <pre
        class="font-mono whitespace-pre-wrap break-words"
        id="output"
      ></pre>
    </div>

    <script src="/resources/demarkate/shim.js"></script>
    <script type="module" src="/resources/demarkate/editor.js"></script>
  </body>
</html>
