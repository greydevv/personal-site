<!DOCTYPE html>
<html lang="en" class="font-sans">
  <head>
    <link rel="stylesheet" type="text/css" href="/resources/output.css" />
  </head>
  <body class="h-screen w-screen overflow-y-hidden">
    <div class="grid h-full w-full grid-cols-1 grid-rows-[auto_1fr]">
      <div class="row-start-1 flex flex-row items-center justify-between bg-surface p-4">
        <h4 class="text-stone-400">
          Demarkate Editor
        </h4>
        <button
          class="rounded bg-surface-100 p-2 font-bold text-small"
          onClick="viewSourceClicked();"
        >
          view raw source
        </button>
      </div>
      <div class="row-start-2 grid grid-cols-2 gap-x-8 overflow-y-auto px-8 py-4 box-border">
        <!-- editor -->
        <textarea
          class="col-start-1 h-full w-full resize-none overflow-y-clip border-none font-mono text-sm outline-none"
          id="editor"
          placeholder="Write markup here..."
        ></textarea>
        <div class="col-start-2 w-full max-w-[800px]">
          <!-- preview -->
          <div
            class="w-full wrap-break-word"
            style="display: block;"
            id="preview"
          >
          </div>
          <!-- error -->
          <div
            class="w-full rounded bg-error p-2 font-mono font-bold"
            style="display: none;"
            id="error"
          >
          </div>
        </div>
        <script src="/resources/demarkate/shim.js"></script>
        <script type="module" src="/resources/demarkate/editor.js"></script>
      </div>
    </div>
    <!-- output_window -->
    <div
      class="fixed top-0 left-0 z-1 h-screen w-screen bg-black opacity-20"
      style="display: none;"
      id="translucent_dismisser"
      onClick="closeOutputClicked();"
    ></div>
    <div
      class="absolute bottom-0 z-100 h-[60%] w-full overflow-y-auto bg-background px-8 py-4"
      style="display: none;"
      id="output_window"
    >
      <pre
        class="font-mono whitespace-pre-wrap break-words"
        id="output"
      ></pre>
    </div>
  </body>
</html>
