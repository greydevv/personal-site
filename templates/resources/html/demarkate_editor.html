<!DOCTYPE html>
<html lang="en" class="font-sans">
  <head>
    <link rel="stylesheet" type="text/css" href="/css/output.css" />
  </head>
  <body class="h-screen w-screen">
    <div class="pt-4 px-4 h-full w-full grid grid-rows-[auto_1fr] grid-cols-2">
      <div class="row-start-1 col-span-2 flex flex-row items-center justify-between p-2 rounded bg-surface">
        <h4 class="text-stone-400">
          Demarkate Editor
        </h4>
        <button
          class="row-start-1 bg-surface-100 rounded font-bold text-small p-2"
          onClick="logSourceClicked();"
        >
          log source
        </button>
      </div>

      <!-- editor -->
      <textarea
        class="row-start-2 col-start-1 w-full h-full py-4 font-mono resize-none text-sm border-none outline-none"
        id="editor"
        placeholder="Write markup here..."
      ></textarea>

      <div class="row-start-2 col-start-2 row-start-2 py-4 mx-auto w-full max-w-[800px]">
        <!-- preview -->
        <div
          class="w-full wrap-break-word"
          style="display: block;"
          id="preview"
        >
        </div>

        <!-- error -->
        <div
          class="w-full p-2 rounded bg-error font-mono font-bold"
          style="display: none;"
          id="error"
        >
        </div>
      </div>
      <script src="/js/demarkate_editor.js"></script>
    </div>

    <!-- output_window -->
    <div
      class="bg-surface absolute bottom-0 overflow-y-scroll p-4 w-full h-[1/2]"
      style="display: none;"
      id="output_window"
    >
      <div class="flex w-full justify-end">
        <button
          class="bg-surface-100 rounded font-bold text-small p-2"
          onClick="closeOutputClicked();"
        >
          close
        </button>
      </div>

      <!-- output -->
      <pre class="font-mono wrap-break-word whitespace-pre-wrap w-full mt-2" id="output"></pre>
    </div>
  </body>
</html>
